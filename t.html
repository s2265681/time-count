<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>

<body>

<h3>以下实例演示了如何访问 AUDIO 元素</h3>

<audio id="myAudio" autoplay controls src="https://teamind-static-oss.oss-accelerate.aliyuncs.com/bells/meeting.mp3" type="audio/mpeg"> 
  <!-- <source src="horse.ogg" type="audio/ogg">
  <source       autoplay
  crossorigin="anonymous" >
  您的浏览器不支持 audio 元素。 -->
</audio>

<p>点击按钮获取音频的长度。</p>

<button onclick="myFunction()">点我</button>

<p id="demo"></p>
<script>
function myFunction() {
	var x = document.getElementById("myAudio").duration;
	document.getElementById("demo").innerHTML = x;
}
</script>

</body>
